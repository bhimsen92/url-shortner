# Bind and networking
bind 0.0.0.0
protected-mode yes
port 6379

# Persistence
dir /data
appendonly yes

# ACL file
aclfile /usr/local/etc/redis/users.acl

# Legacy requirepass left empty when using ACLs
requirepass ""

# Optional: disable potentially dangerous commands
rename-command CONFIG ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""

# Logging
loglevel notice
