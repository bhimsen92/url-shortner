{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Login</h2>
  {% if error %}
    <div class="text-red-600 mb-3">{{ error }}</div>
  {% endif %}
  <form method="post" class="space-y-3">
    <div>
      <label class="block text-sm">Username</label>
      <input name="username" required class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input name="password" type="password" required class="w-full border rounded p-2">
    </div>
    <div>
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Login</button>
      <a href="/auth/signup" class="ml-3 text-sm text-indigo-600">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
