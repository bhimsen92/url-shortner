{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto grid gap-6">
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Create a new short URL</h2>
    <form hx-post="/shorten" hx-swap="innerHTML" hx-target="#shorten-result" class="space-y-3">
      <div>
        <label class="block text-sm">Original URL</label>
        <input name="original_url" required type="url" class="w-full border rounded p-2" placeholder="https://example.com/very/long/path">
      </div>
      <div>
        <label class="block text-sm">Alias (optional)</label>
        <input name="alias" type="text" class="w-full border rounded p-2" placeholder="my-alias">
      </div>
<!--      <div>-->
<!--        <label class="block text-sm">Expiry (seconds, optional)</label>-->
<!--        <input name="expiry_seconds" type="number" min="0" class="w-full border rounded p-2" placeholder="3600">-->
<!--      </div>-->
      <div class="flex items-center space-x-3">
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Shorten</button>
        <a hx-get="/urls" hx-target="closest .grid" hx-swap="innerHTML" class="px-4 py-2 border rounded cursor-pointer">My URLs</a>
      </div>
    </form>
  </div>

  <!-- Results area: HTMX POST to /shorten returns this fragment -->
  <div id="shorten-result" class="bg-white p-4 rounded shadow">
    <p class="text-sm text-slate-500">Results will appear here.</p>
  </div>
</div>
{% endblock %}
